<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Spring Cloud ConfigServer UI</title>
	<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.6.7/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.6.7/themes/icon.css">
    <script type="text/javascript" src="../js/jquery-easyui-1.6.7/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.6.7/jquery.easyui.min.js"></script>
</head>
<body>
	<div class="easyui-panel" title="Config Server Console" style="width:80%;max-width:600px;padding:30px 60px;" align="center">
        <form id="ff" method="post" action="/main" >
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="user" style="width:100%" data-options="label:'Name:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-passwordbox" name="password" style="width:100%" data-options="label:'Password:',required:true,validType:'password'">
            </div>
            
        </form>
        <div style="text-align:center;padding:5px 0">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
        </div>
    </div>
    <script th:inline="javascript">
    	var msg=[[${msg}]];
    	if(msg){
    		$.messager.alert('Info',msg,'info');
    	}
        function submitForm(){
        	$('#ff').submit();
            //$('#ff').form('submit');
        }
        function clearForm(){
            $('#ff').form('clear');
        }
    </script>
</body>
</html>
